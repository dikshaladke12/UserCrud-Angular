<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #343a40; /* Dark background */
            color: #f8f9fa; /* Light text color */
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #28a745; /* Green color */
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #495057; /* Darker container background */
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #f8f9fa; /* Light label text */
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #6c757d; /* Dark input fields */
            color: #f8f9fa; /* Light text color */
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1>Add Category</h1>

        <!-- Add Category Form -->
        <form method="POST" action="{% url 'add_category' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="category_name">Category Name:</label>
                <input type="text" id="category_name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="category_description">Description:</label>
                <textarea id="category_description" name="description" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn-submit">Add Category</button>
        </form>
    </div>

    <!-- Include jQuery, Popper.js, and Bootstrap JS (for basic functionality) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
