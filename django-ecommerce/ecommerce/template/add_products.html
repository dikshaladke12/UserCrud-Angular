<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- Bootstrap for basic layout and styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #343a40; /* Dark background */
            color: #f8f9fa; /* Light text color */
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #28a745; /* Green color */
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #495057; /* Darker container background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #f8f9fa; /* Light label text */
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #6c757d; /* Dark input fields */
            color: #f8f9fa; /* Light text color */
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .back-btn {
            display: block;
            margin: 20px auto;
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Add Product</h1>

        <form method="POST" enctype="multipart/form-data" action="{% url 'add_product' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="name" required>
            </div>

            <div class="form-group">
                <label for="product_subcategory">Subcategory:</label>
                <select id="product_subcategory" name="subcategory" required>
                    {% for subcategory in subcategories %}
                    <option value="{{ subcategory.id }}">{{ subcategory.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="product_price">Price:</label>
                <input type="number" id="product_price" name="price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="product_stock">Stock:</label>
                <input type="number" id="product_stock" name="stock" required>
            </div>

            <div class="form-group">
                <label for="product_description">Description:</label>
                <textarea id="product_description" name="description"></textarea>
            </div>

            <div class="form-group">
                <label for="product_image">Image:</label>
                <input type="file" id="product_image" name="image">
            </div>

            <button type="submit" class="btn-submit">Add Product</button>
        </form>

        <a href="index.html" class="back-btn">Back to Home</a>
    </div>

    <!-- Include jQuery, Popper.js, and Bootstrap JS for responsiveness and features -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
