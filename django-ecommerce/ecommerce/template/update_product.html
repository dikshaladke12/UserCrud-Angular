<form method="post" enctype="multipart/form-data" style="max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
    {% csrf_token %}
    
    <div style="margin-bottom: 15px;">
        <label for="name" style="display: block; font-weight: bold; margin-bottom: 5px;">Product Name:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="price" style="display: block; font-weight: bold; margin-bottom: 5px;">Price:</label>
        <input type="text" id="price" name="price" value="{{ product.price }}" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="stock" style="display: block; font-weight: bold; margin-bottom: 5px;">Stock:</label>
        <input type="number" id="stock" name="stock" value="{{ product.stock }}" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="description" style="display: block; font-weight: bold; margin-bottom: 5px;">Description:</label>
        <textarea id="description" name="description" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; height: 120px;">{{ product.description }}</textarea>
    </div>

    <div style="margin-bottom: 15px;">
        <label for="image" style="display: block; font-weight: bold; margin-bottom: 5px;">Product Image:</label>
        <input type="file" id="image" name="image" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    {% if product.image %}
        <div style="margin-bottom: 15px;">
            <p>Current image: <img src="{{ product.image.url }}" alt="Product Image" style="max-width: 100px;"></p>
        </div>
    {% endif %}

    <div style="text-align: center;">
        <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Update Product</button>
    </div>
</form>
